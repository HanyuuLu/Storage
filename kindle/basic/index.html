<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> </title>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: white;
        color: black;
      }
      .timedate_container {
        float: left;
        border: 2px gray solid;
        border-radius: 10pt;
        margin: auto;
        position: absolute;
        width: 250pt;
        height: 180pt;
        padding: 10pt;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        transform: rotate(90deg);
        -o-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        transform-origin: center;
        text-align: center;
      }
      #time {
        font-size: 60pt;
        padding-top: 16pt;
      }

      #date {
        padding-top: 16pt;
        font-size: 24pt;
      }

      .emoji {
        padding-top: 16pt;
        font-size: 16pt;
      }
    </style>
  </head>

  <body>
    <div class="timedate_container" onclick="update()">
      <div class="timedate" id="date">获取日期失败</div>
      <div class="timedate" id="time">获取时间失败</div>
      <div class="emoji" id="emoji" onclick="randomEmoji()">○ △ ○</div>
    </div>

    <script>
      var weekList = ["Sun.", "Mon.", "Tue.", "Wed.", "Thur.", "Fri.", "Sat."];
      var emojiList = [
        "ヾ(≧▽≦*)o",
        "*^____^*",
        "φ(゜▽゜*)♪",
        "○ △ ○",
        "(●'◡'●)",
        "ヾ(•ω•`)o",
        "（＾∀＾●）ﾉｼ",
        "(ง •_•)ง",
        "(⊙o⊙)",
        "( •̀ .̫ •́ )✧",
        "(•_•)",
        "( ⓛ ω ⓛ *)",
        "<。)#)))≦",
        "(。・ω・。)",
        "=￣ω￣=",
        "(★ ω ★)",
      ];
      function update() {
        var date = new Date();
        var utc8DiffMinutes = date.getTimezoneOffset() + 480;
        date.setMinutes(date.getMinutes() + utc8DiffMinutes);

        var timeString =
          twoWidth(date.getHours()) + " : " + twoWidth(date.getMinutes());
        var dateString =
          date.getFullYear() +
          " / " +
          twoWidth(date.getMonth() + 1) +
          " / " +
          twoWidth(date.getDate()) +
          "  " +
          weekList[date.getDay()];

        var weekString = weekList[date.getDay()];

        document.getElementById("time").innerHTML = timeString;
        document.getElementById("date").innerHTML = dateString;
        randomEmoji(date);
      }
      function randomEmoji(date) {
        var hour = date.getHours();
        var emoji = "";
        if (hour < 5) {
          emoji = "夜深了，注意休息";
        } else if (hour < 11) {
          emoji = "早上好";
        } else if (hour < 14) {
          emoji = "中午好";
        } else if (hour < 18) {
          emoji = "下午好";
        } else {
          emoji = "晚上好";
        }
        document.getElementById("emoji").innerHTML =
          emoji + emojiList[Math.floor(Math.random() * emojiList.length)];
      }
      function twoWidth(src) {
        return ("0" + src).slice(-2);
      }

      update();
      setInterval("update()", 60000);
    </script>
  </body>
</html>
