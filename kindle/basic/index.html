<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> </title>

    <style>
      body {
        color: #000000;
        background-color: #ffffff;
      }

      .time_container,
      .date_container {
        width: 100%;
        margin: auto;
        /* text-align: center; */
      }

      .timedate_container {
        /* margin-left: 10pt; */
        text-align: center;
      }

      #time {
        margin-top: 20pt;
        font-size: 36pt;
      }

      #date {
        margin-top: 20pt;
        font-size: 24pt;
      }

      .emoji {
        margin-top: 20pt;
        text-align: center;
        font-size: 48pt;
      }

      .classTable {
        text-align: center;
        width: 100%;
      }
      .tableline {
        width: 100%;
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="timedate_container">
      <div class="timedate" id="date">获取日期失败</div>
      <div class="timedate" id="time">获取时间失败</div>
    </div>
    <div class="emoji" id="emoji">○ △ ○</div>

    <script>
      function update() {
        var date = new Date();
        // var utc8DiffMinutes = date.getTimezoneOffset() + 480;
        // date.setMinutes(date.getMinutes() + utc8DiffMinutes);
        var weekList = [
          "Sun.",
          "Mon.",
          "Tue.",
          "Wed.",
          "Thur.",
          "Fri.",
          "Sat.",
        ];
        var emojiList = [
          "ヾ(≧▽≦*)o",
          "*^____^*",
          "φ(゜▽゜*)♪",
          "○ △ ○",
          "(●'◡'●)",
          "ヾ(•ω•`)o",
          "（＾∀＾●）ﾉｼ",
          "(ง •_•)ง",
          "(⊙o⊙)",
          "( •̀ .̫ •́ )✧",
          "(•_•)",
          "( ⓛ ω ⓛ *)",
          "<。)#)))≦",
          "(。・ω・。)",
          "=￣ω￣=",
          "(★ ω ★)",
        ];
        var timeString =
          twoWidth(date.getHours()) + " : " + twoWidth(date.getMinutes());
        var dateString =
          date.getFullYear() +
          " / " +
          twoWidth(date.getMonth() + 1) +
          " / " +
          twoWidth(date.getDate()) +
          "  " +
          weekList[date.getDay()];

        var weekString = weekList[date.getDay()];

        document.getElementById("time").innerHTML = timeString;
        document.getElementById("date").innerHTML = dateString;
        document.getElementById("emoji").innerHTML =
          emojiList[Math.floor(Math.random() * emojiList.length)];
      }
      function twoWidth(src) {
        return ("0" + src).slice(-2);
      }

      update();
      setInterval("update()", 60000);
    </script>
  </body>
</html>
